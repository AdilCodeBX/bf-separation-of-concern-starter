<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Flights</title>
    </head>
    <body>
        <header>
            <h1>Check all your flights here!</h1>
        </header>

        <div class="center-wrapper">
            <figure>
                <img src="./assets/ryanair_boeing.jpg" alt="plane" />
                <figcaption><em>take-off</em></figcaption>
            </figure>
        </div>

        <div id="container">
            <div class="flight title">
                <div class="name">Name</div>
                <div class="plane">Plane</div>
                <div class="departureDate">Departure Date</div>
                <div class="origin">Origin</div>
                <div class="arrivalDate">Arrival Date</div>
                <div class="destination">Destination</div>
                <div class="stops">Stops</div>
            </div>
        </div>
        <script type="module" src="./src/init.js"></script>
    </body>
</html>
